<div class="main_section">
    <!-- Head part -->
      <div class="header_text">
        <span>BOOK AN APPOINTMENT</span>
      </div>
  
    <!-- Center part -->
    <div class="inner_section_part">
      <div class="docter_img">
        <div class="docter_details"></div>
        <img src="doctor.png" alt="Doctor Image" class="img_responsive" />
        <div class="doctor_details">
          <h2>{{profileDetails.doctor_name}}</h2>
          <p>Specialization: {{profileDetails.designation}}</p>
          <p>Qualification: {{profileDetails.qualification}}</p>
        </div>
      </div>
  
      <div class="time_slot_part" >
        <!-- Calendar Section -->
        <div class="book_appointment_part" >
          <div class="book_appointment_parts " [@fadeInOut]="'in'">
            <div class="date_format">
              <label>Pick the date :</label>
              <input type="date" class="styled_input" [formControl]="slotDate"  />
            </div>
            <h1>Book Morning Appointment</h1>
            <div class="slot_selection">
              <!-- Loop through slots and assign a click event -->
              <div *ngFor="let item of array; let i = index"
                   class="slot_selection_part"
                   [ngClass]="{'selected': isSlotSelected(item)}"
                   (click)="selectSlot(item)">
                {{i+1}}<br />
                {{item?.time_slot}}
              </div>
            </div>
          </div>
        </div>
  
        <!-- Animate the button with fade-in transition -->
        <div class="button_part">
          <button 
                  type="button"
                  [ngClass]="{'clicked': selectedSlotIndex.length !== 0}" (click)="holdSlot()">Proceed to Book</button>
        </div>
      </div>
    </div>
  </div>
